<div id="welcome">
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img src="{{ site.baseurl }}img/logo-blanco.png" ></img>
          <h2 class="white">Lorem ipsum dolor sit amet consectetur adipiscing elit</h2>
          <a href="{{ site.baseurl }}cumplimiento.html" class="btn btn-primary">Ver cumplimiento</a>
        </div>
        <div class="col-md-8">
        </div>
        <!-- <div class="col-md-5 chart-total">

        <script>
        var cumplimiento = {{ site.final_percentage }};
        $(function() {
        new Chartist.Pie('.chart-total', {
          labels: [cumplimiento + "%"," "],
          series: [100,parseInt(cumplimiento)]
        }, {
          donut: true,
          total: 100,
          donutWidth: 15,
          startAngle: 0,
          showLabel: true,
          labelOffset: -60,
        }, [
          ['screen and (max-width: 1199px)', {
            labelOffset: -68
          }],
          ['screen and (max-width: 991px)', {
            labelOffset: -70
          }],
          ['screen and (max-width: 320px)', {
            labelOffset: -60
          }]
        ]);
        });

        </script>
      </div>
    </div>
  </div>
</div>
