<div id="summary">
  <div class="container">
      <div class="row">
          <div class="col-12 col-sm-12 col-md-4 chart-total chart-summary">
            <p class="textototal">de avance</p>
          </div>
          <div class="col-12 col-sm-12 col-md-4 chart-total title-summary">
            <h2>Cumplimiento de los derechos de la niñez</h2>
          </div>
          <div class="col-12 col-sm-12 col-md-4 mark-summary white">
            <div class="text-center ct-label white">{{ site.final_mark }}</div>
            <p class="notatotal text-center">Nota de calidad</p>
          </div>
      </div>

      <script>
      var cumplimiento = {{ site.final_percentage }};
      $(function() {
      new Chartist.Pie('.chart-total', {
        labels: [cumplimiento + "%"," "],
        series: [100,parseInt(cumplimiento)]
      }, {
        donut: true,
        total: 100,
        donutWidth: 15,
        startAngle: 0,
        showLabel: true,
        labelOffset: -60,
      }, [
        ['screen and (max-width: 1199px)', {
          labelOffset: -68
        }],
        ['screen and (max-width: 991px)', {
          labelOffset: -70
        }],
        ['screen and (max-width: 320px)', {
          labelOffset: -60
        }]
      ]);
      });

      </script>
  </div>
</div>
